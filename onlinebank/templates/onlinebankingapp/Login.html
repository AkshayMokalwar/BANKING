<!DOCTYPE html>
<html>
<head>{%load staticfiles%}
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/4.4.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<form method='POST' >
		{% csrf_token %}
		<div class="container">
			<div class="col-md-12">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<div class="panel-title">Login</div>
						</div>
						<div class="panel-body">
							<div class="row">
								Username:<input type="text" value="" name="txtusername" class="form-control" placeholder="Enter Username">
							</div>
							<div class="row">
								Password:<input type="password" value="" name="txtpassword" class="form-control" placeholder="Enter Password">
							</div>
							<br><div class="row" align="center">
								<input type="Submit" value="Submit" class="btn btn-primary" name="">
								<input type="button" value="cancel" class="btn btn-warning" name="" onclick="this.form.reset()">
								
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-3"></div>
				
			</div>
		</div>
	
</form>

</body>
</html>
