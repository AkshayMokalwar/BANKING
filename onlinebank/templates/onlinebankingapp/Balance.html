<!DOCTYPE html>
<html>
<head>
	{%load staticfiles%}

	<title>Balance</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/4.4.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<form method="POST">
		{% csrf_token %}
		<div class="container">
			<div class="col-md-12">

				<div class="col-md-2"></div>

				<div class="col-md-8">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<div class="panel-title">Balance</div>
						</div>
						<div class="panel-body">
							{%if Records%}
							<div class="row">
								
								<div class="col-md-4">
									<b>Firstname:</b>
								</div>
								<div class="col-md-4">
									<b>AccountNo:</b>
								</div>
								<div class="col-md-4">
									<b>Balance:</b>
								</div>
								
							</div>
							<!-- second row data -->
							<div class="row">
								{% for a,b,c in Records %}
								
								<div class="col-md-4">
									{{a}}
								</div>
								<div class="col-md-4">
									{{b}}
								</div>
								<div class="col-md-4">
									{{c}}
								</div>
							</div>
								{%endfor%}
								{%endif%}

						</div>
					</div>
				</div>

				<div class="col-md-2"></div>
			</div>
		</div>
	</form>

</body>
</html>
